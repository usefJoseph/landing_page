<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your Gift Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f1a;
      --card-bg: #1a1a2e;
      --neon: #00a2ff;
      --text: #ffffff;
      --font: 'Poppins', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      color: var(--neon);
      text-shadow: 0 0 8px var(--neon);
      margin-bottom: 1.5rem;
    }
    .search-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .search-box input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      outline: none;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1400px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 247, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 183, 255, 0.4);
    }

    .card-image {
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
  position: relative;
}

.card-image img {
  position: absolute;
  width: 100%;
  height: auto;
  top: -55%; 
}
.card-badge {
  position: absolute;
  top: 11px;
  left: 11px;
  background: #ff3030;
  color: white;
  padding: 5px 12px;
  font-size: 0.75rem;
  font-weight: bold;
  border-radius: 20px;
  box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
  text-transform: uppercase;
  letter-spacing: 1px;
  z-index: 2;
}
    .card:hover img {
      transform: scale(1.05);
    }
    .card-body {
      padding: 1.5rem;
      text-align: center;
      background: linear-gradient(135deg, var(--card-bg) 0%, #252547 100%);
    }
    .card-body h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: var(--neon);
    }
    .card-body button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: var(--neon);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .card-body button:hover {
      background-color: #6ec3f8;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .cards {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .cards {
        grid-template-columns: 1fr;
      }
    }

    .footer {
  margin-top: 3rem;
  padding: 1rem;
  text-align: center;
  color: #aaa;
  font-size: 0.9rem;
  border-top: 1px solid #333;
  width: 100%;
}

  </style>
</head>
